    <meta charset="UTF-8">

    <title>Buscador de Viajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cae6f0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align:left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3faac5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3faac5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Buscador de Viajes</h1>
    <form id="searchForm">
        <label for="zona">Selecciona una Zona:</label>
        <select id="zona" required>
            <option value="">--Elige una zona--</option>
            <option value="playa">Tokyo</option>
            <option value="montaña">Egipto</option>
            <option value="ciudad">Corea</option>
            <option value="rural">España</option>
        </select>

        <label for="dias">Número de Días:</label>
        <input type="number" id="dias" min="1" max="30" placeholder="Ingresa los días" required>

        <button type="submit">Buscar</button>
    </form>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const zona = document.getElementById('zona').value;
        const dias = document.getElementById('dias').value;

        alert(`Buscando viajes a la zona: ${zona} por ${dias} días.`);
    });
</script>

</body>
